storage:
  provider: minio
  bucket-suffix: storage-test
  shared-bucket: test-shared-storage
  bucket-strategy: shared_with_prefix
  max-file-size-mb: 10
  allowed-file-types: pdf,png,jpg,jpeg,doc,docx,xls,xlsx
  duplicate-file-strategy: overwrite

aws:
  s3:
    region: us-east-1
    endpoint: http://localhost:9000
    access-key: test-access-key
    secret-key: test-secret-key
    path-style-access-enabled: true

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
